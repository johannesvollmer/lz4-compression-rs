
[package]
name = "lz4-compression-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
lz4 = "1.23.1"

[dependencies.lz4-compression]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "decompress"
path = "fuzz_targets/decompress.rs"

[[bin]]
name = "roundtrip"
path = "fuzz_targets/roundtrip.rs"

[[bin]]
name = "interop_decode"
path = "fuzz_targets/interop_decode.rs"


[[bin]]
name = "interop_encode"
path = "fuzz_targets/interop_encode.rs"
